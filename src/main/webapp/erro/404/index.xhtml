<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/empty.xhtml">

    <ui:define name="title">
        Página Não Encontrada
    </ui:define>

    <ui:define name="content">
        <h:body styleClass="exception-body notfound-page">

            <div class="exception-type">
                <p:graphicImage name="images/404.svg" library="ultima-layout" />
            </div>

            <div class="card exception-panel">
                <i class="material-icons">&#xE001;</i>
                <h1 class="centralizar">Página Não Encontrada</h1>
                <div class="exception-detail">O recurso que você procura, não existe.</div>
                <p:button outcome="/index" value="Página Inicial" styleClass="secondary"/>
            </div>
        </h:body>
    </ui:define>

</ui:composition>
