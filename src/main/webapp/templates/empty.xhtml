<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:insert name="meta"/>

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>

	</f:facet>
	<title>
		<ui:insert name="title">
			#{applicationUtil.name}
		</ui:insert>
	</title>

	<!-- Scripts -->
	<h:outputScript name="js/nanoscroller.js" library="ultima-layout"/>
	<h:outputScript name="js/layout.js" library="ultima-layout"/>
	<h:outputScript name="js/ripple.js" library="ultima-layout"/>
	<h:outputScript name="js/swipe.js" library="ultima-layout"/>
	<h:outputScript name="auto_dialog.js" library="js"/>
	<h:outputScript name="loader_secad.js" library="js"/>
	<h:outputScript name="highlightmenu.js" library="js"/>
	<h:outputScript name="jquery.mask.min.js" library="js"/>
	<h:outputScript name="MascaraValidacao.js" library="js"/>
	<h:outputScript name="primefaces-locales.js" library="js"/>
	<h:outputScript name="pace.min.js" library="js"/>

	<link rel="shortcut icon" type="image/x-icon" href="#{resource['img/icon/favicon.ico']}"/>
	<link rel="icon" type="image/x-icon" href="#{resource['img/icon/favicon.ico']}"/>

	<ui:insert name="head"/>
</h:head>


<!-- Content-->
<ui:insert name="content"/>

<div id="loader-wrapper-2" class="loader-wrapper">
	<div class="loader"/>
</div>

<p:ajaxStatus>
	<f:facet name="start">
		<div id="loader-wrapper" class="loader-wrapper loader-wrapper-login">
			<div class="loader"/>
		</div>
	</f:facet>

	<f:facet name="complete">
		<h:outputText value=""/>
	</f:facet>
</p:ajaxStatus>

<!-- CSS -->
<h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout"/>
<h:outputStylesheet name="css/animate.css" library="ultima-layout"/>
<h:outputStylesheet name="css/ripple.css" library="ultima-layout"/>
<h:outputStylesheet name="css/layout-${ultimaPreferences.theme}.css" library="ultima-layout"/>
<h:outputStylesheet name="css/secad-font.css" library="ultima-layout"/>
</html>
